<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of CSS3 Infinite Translate Animation</title>
    <style>
    .box {
        width: 400px;
        height: 300px;
        position: relative;
        margin: 103px;
        background-color: red;
        border-radius:100px;
        animation: repetit 10s linear infinite alternate;
    }

    @keyframes repetit {
        from { left: 0; }
        to { left: 50%; }
    }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
